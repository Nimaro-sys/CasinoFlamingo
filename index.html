<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Royale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2E7D32;
            color: white;
        }

        h1 {
            font-size: 36px;
            text-shadow: 3px 3px black;
            margin-top: 20px;
        }

        #balance-container {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            background-color: #FFD700;
            color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .game-button {
            width: 200px;
            height: 100px;
            font-size: 18px;
            font-weight: bold;
            background-color: #FFD700;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 3px 3px 10px black;
            transition: transform 0.3s, background-color 0.3s;
        }

        .game-button:hover {
            background-color: #FFC107;
            transform: scale(1.1);
        }

        .balance-buttons {
            margin-top: 20px;
        }

        .balance-buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .balance-buttons button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <h1>üé∞ Casino Royale üé≤</h1>

    <div id="balance-container">
        Balance : <span id="balance">0</span> ‚Ç¨
    </div>

    <div class="balance-buttons">
        <button onclick="ajouterArgent(50)">+ 50 ‚Ç¨</button>
        <button onclick="ajouterArgent(100)">+ 100 ‚Ç¨</button>
        <button onclick="retirerArgent(50)">- 50 ‚Ç¨</button>
        <button onclick="resetBalance()">üîÑ R√©initialiser</button>
    </div>

    <div class="container">
        <button class="game-button" onclick="location.href='blackjack.html'">üÉè Blackjack</button>
        <button class="game-button" onclick="location.href='roulette.html'">üé° Roulette</button>
        <button class="game-button" onclick="location.href='poker.html'">‚ô†Ô∏è Poker</button>
        <button class="game-button" onclick="location.href='slots.html'">üé∞ Machines √† sous</button>
        <button class="game-button" onclick="location.href='craps.html'">üé≤ Craps</button>
    </div>

    <script>
        // Chargement de la balance depuis LocalStorage
        let balance = localStorage.getItem("casinoBalance");

        if (balance === null) {
            balance = 1000; // Balance initiale
            localStorage.setItem("casinoBalance", balance);
        } else {
            balance = parseInt(balance);
        }

        document.getElementById("balance").textContent = balance;

        function mettreAJourBalance() {
            document.getElementById("balance").textContent = balance;
            localStorage.setItem("casinoBalance", balance);
        }

        function ajouterArgent(montant) {
            balance += montant;
            mettreAJourBalance();
        }

        function retirerArgent(montant) {
            if (balance >= montant) {
                balance -= montant;
                mettreAJourBalance();
            } else {
                alert("Vous n'avez pas assez d'argent !");
            }
        }

        function resetBalance() {
            balance = 1000;
            mettreAJourBalance();
        }
    </script>

</body>
</html>
